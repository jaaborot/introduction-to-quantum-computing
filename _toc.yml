# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: index
# chapters:
#   - file: book/markdown
#   - file: book/notebooks
#   - file: book/bibliography

# Or you organize the TOC by parts

parts:
  - caption: Chapters
    numbered: true
    maxdepth: 2
    chapters:
      - file: book/markdown
      - file: book/notebooks
      - file: book/sample/sample-nb
      - file: book/chapter_1/chapter_1-nb
      - file: book/chapter_2/chapter_2-nb
      # - file: book/chapter_3/chapter_3-nb
      - file: book/chapter_4/chapter_4-nb
      # - file: book/chapter_5/chapter_5-nb
      # - file: book/chapter_6/chapter_6-nb
      # - file: book/chapter_7/chapter_7-nb
      # - file: book/chapter_8/chapter_8-nb
  - caption: Appendices
    chapters:
      - file: book/bibliography